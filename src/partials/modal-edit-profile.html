<div class="modal" data-modal="1">
    <p class="modal__title">Edit Profile</p>
    <div class="edit__hero">
        <img class="edit__bgd" src="./images/modal-img.png" alt="bgd picture" width="756" height="151">
        <a href="" class="edit__change">Change Background Picture</a>
    </div>
    <div class="edit__photo">
        <img class="edit__img" src="./images/Bitmap-hero.jpg" alt="photo">
    </div>
    <form class="edit__form" action="">
        <label class="edit__label" for="">First Name*
            <input class="edit__text" type="text" required placeholder="First Name Here">
        </label>
        <label class="edit__label" for="">Last Name*
            <input class="edit__text" type="text" required placeholder="Last Name Here">
        </label>
    </form>

    <button class="modal__cross--first js-modal-close" type="submit">Save</button>
    <button class="modal__cross--second js-modal-close" type="button">Cancel</button>
</div>

<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
